<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Access Request</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .location-box {
            font-size: 18px;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, errorHandler);
            } else {
                alert("Geolocation is not supported.");
            }
        }

        function sendLocation(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;

            // Create Google Maps link
            let mapsURL = `https://www.google.com/maps?q=${lat},${lon}`;

            document.getElementById("output").innerHTML = `
                <p>Latitude: ${lat} <br>
                Longitude: ${lon}</p>
                <a href="${mapsURL}" target="_blank">üìç Open in Google Maps</a>
            `;
        }

        function errorHandler(error) {
            alert("Error getting location: " + error.message);
        }
    </script>
</head>

<body onload="getLocation()">
    <div class="container">
        <h1>WhatsApp needs access to your location</h1>
        <p>To continue, allow location services.</p>
        <div class="location-box" id="output">Fetching location...</div>
    </div>
</body>
</html>
